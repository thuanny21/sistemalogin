<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Cadastro</title>
  </head>
  

<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal">
      <fieldset>

<!-- Form Name -->
        <legend>Cadastro de usuário</legend>


<!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="matricula">Matricula</label>
          <div class="col-md-6">
            <div class="input-group">
              <input id="matricula" name="matricula" class="form-control" placeholder="matricula" type="text" required="">
            </div>
          </div>
        </div>
<!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="fullname">Nome</label>  
          <div class="col-md-6">
          <input id="fullname" name="fullname" type="text" placeholder="seu nome" class="form-control input-md"> 
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cpf">CPF</label>  
          <div class="col-md-6">
          <input id="cpf" name="cpf" type="text" placeholder="seu CPF" class="form-control input-md">
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Senha</label>
          <div class="col-md-6">
            <input id="password" name="password" type="password" placeholder="crie uma senha" class="form-control input-md" required="">
            <span class="help-block">(crie uma senha)</span>
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="confirmpassword">Confirmar senha</label>
          <div class="col-md-6">
            <input id="confirmpassword" name="confirmpassword" type="confirmar senha" placeholder="senha" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="rad">Tipo de usuário</label>
          <div class="col-md-4">
          <div class="radio">
            <label for="rad-0">
              <input type="radio" name="rad" id="rad-0" value="1" checked="checked">
              Professor
            </label>
          </div>
          <div class="radio">
            <label for="rad-1">
              <input type="radio" name="rad" id="rad-1" value="2">
              Aluno
            </label>
          </div>
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Cadastrar"></label>
          <div class="col-md-8">
            <button id="Cadastrar" name="Cadastrar" class="btn btn-success">Cadastrar</button>
            <button id="Cancelar" name="Cancelar" class="btn btn-danger">Cancelar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>


</body>
</html>
